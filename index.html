<!DOCTYPE html>

    <title>TURNT</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="login.js"></script>

</head>

<body>

    </main>

    <footer>
        <a href="https://github.com/joshbailey01/Startup">My Repo</a>
    </footer>

</body>

</html>
