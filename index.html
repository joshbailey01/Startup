<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURNT</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <div>
            <!-- Logo -->
            <img src="TURNT-removebg-preview.png" alt="TurntLogo.png" width="350" height="125">
        </div>
        <div class="username" id="displayedName"></div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input type="text" id="username" placeholder="Username">
                <br>
                <input type="password" id="password" placeholder="Password">
                <br>
                <button><a href="http://startup.turnt.click/home.html">Login</a></button>
            </form>
        </div>
        
        <script src="login.js"></script>
    </main>

    <footer>
        <a href="https://github.com/joshbailey01/Startup">My Repo</a>
    </footer>

</body>

</html>
