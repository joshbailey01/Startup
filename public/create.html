<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURNT</title>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body class="createPost">
    <header>
        <div>
            <!-- Logo -->
            <img src="TURNT-removebg-preview.png" alt="TurntLogo.png" width="350" height="125">
        </div>
        <div class="username" id="displayedName"></div>
        <nav>
            <a href="home.html">Back button</a>
        </nav>
    </header>

    <main>
        <form id="eventForm">
            <label for="eventImage">Event Image URL:</label>
            <input type="text" id="eventImage" name="eventImage" required><br>
        
            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required><br>
        
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>
        
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea><br>
        
            <button type="button" onclick="postEvent()">Post Event</button>
          </form>
          
          <script src="createPost.js"></script>

    </main>

    <footer>
        <a href="https://github.com/joshbailey01/Startup">My Repo</a>
    </footer>

</body>

</html>
